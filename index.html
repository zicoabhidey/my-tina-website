<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TinaCMS Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Loading...</h1>

    <script>
      async function fetchContent() {
        try {
          // This fetches the content file we will create.
          const response = await fetch('./content/page.json');
          if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.statusText}`);
          }
          const data = await response.json();
          document.getElementById('heading').textContent = data.heading;
        } catch (error) {
          console.error('Failed to fetch content:', error);
          document.getElementById('heading').textContent = 'Error loading content';
        }
      }

      fetchContent();
    </script>
</body>
